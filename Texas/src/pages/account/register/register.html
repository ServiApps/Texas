<ion-header>
<ion-navbar color="shadow">
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title text-center>{{values.lan.RegisterText}} {{values.lan.Account}}</ion-title> 

</ion-navbar>
</ion-header>

<ion-content class="account-register">

<div>

  <form #f="ngForm">

  <ion-list>
    <ion-list-header>
      <b primary>Account Info</b>
    </ion-list-header>

  <ion-item>
    <ion-label floating>First Name</ion-label>
    <ion-input type="text" [(ngModel)]="registerData.first_name" name="firstname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Last Name</ion-label>
    <ion-input type="text" [(ngModel)]="registerData.last_name" name="lastname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="registerData.email" name="Email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="registerData.password" name="password"></ion-input>
  </ion-item>


<ion-item>
    <ion-label floating>Company</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.company" name="billing_company"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Phone</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.phone" name="billing_phone"></ion-input>
</ion-item>


<ion-item>
    <ion-label floating>Street Address 1</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.address_1" name="billing_address_1"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Street Address 2</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.address_2" name="billing_address_2"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>City</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.city" name="billing_city"></ion-input>
</ion-item>

<ion-item>
    <ion-label floating>Postcode</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.postcode" name="postcode"></ion-input>
</ion-item>

<ion-item *ngIf="countries.country">
         
    <ion-label>  
               Country
         </ion-label>   
            <ion-select [(ngModel)]="registerData.billing_address.country" (ngModelChange)="getBillingRegion(registerData.billing_address.country)" name="country">
               <div *ngFor="let field of countries.country.countries | keys">
               <ion-option value="{{field.key}}">{{field.value}}</ion-option>
               </div>
            </ion-select>
      
  </ion-item>


  <ion-item *ngIf="billing_states">
          
         <ion-label>  
               State
         </ion-label>   
            <ion-select [(ngModel)]="registerData.billing_address.state" name="state">
               <div *ngFor="let field of billing_states | keys">
               <ion-option value="{{field.key}}">{{field.value}}</ion-option>
               </div>
            </ion-select>
      
  </ion-item>

  <ion-item *ngIf="!billing_states">
    <ion-label floating>State / County</ion-label>
    <ion-input required type="text" [(ngModel)]="registerData.billing_address.state" name="state"></ion-input>
  </ion-item>


 </ion-list>
 <div class="margin"> 
 <button ion-button block color="shadow" type="submit" class="button button-block button-default" [disabled]="disableSubmit" (click)="registerCustomer()">{{buttonText}}</button>
 </div>
</form>

  


</div>

 <div *ngIf="errors">
 <br>
 <div class="margin"> 
 <button ion-button block clear color="shadow" *ngFor="let item of errors | keys">{{item.value}}</button>
 </div>
 </div>

</ion-content>
