<ion-header>
	<ion-navbar color="shadow">
	  <ion-title text-center>{{values.lan.ForgotPasswordSectionHeader}}</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="forgotten">
<div>

<form #f="ngForm">
  <ion-item>
    <ion-label floating>Enter email address</ion-label>
    <ion-input required type="email" [(ngModel)]="forgottenData.email" name="email"></ion-input>
  </ion-item>
  <br/>
  <div class="margin">
	<button ion-button block color="shadow" class="button button-block button-default" (click)="forgotten(forgottenData.email)">{{values.lan.Continue}}</button>
  </div>
</form>

</div>
</ion-content>
